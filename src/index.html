<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
</head>
<body>
  <!-- vue-hyper -->
  <my-component></my-component>
  
  <!-- Web Component -->
  <ui-input id="myInput" label="Custom Input" value="Hello, custom elements!"></ui-input>
  
  <!-- Vue -->
  <div id="vueApp" class="ce-mt-4">
    <my-app></my-app>
  </div>

  <!-- React -->
  <div id="reactApp" class="ce-mt-4"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    // Web Component
    const myInput = document.querySelector("#myInput");
    myInput.addEventListener("input", console.log);
    var onInput = console.log;

    // Vue
    Vue.config.ignoredElements = ["ui-input"];
    Vue.component("my-app", {
      template: `
        <div>
          <ui-input
            :value="inputValue"
            @input="onInput"
            label="My Vue Input"
          />
          <pre v-if="inputValue">message: {{ inputValue }}</pre>
          <button @click="isDialogOpen = true">Open dialog</button>
          <ui-dialog v-if="isDialogOpen" @close="isDialogOpen = false">
            <span slot="header">Dialog header</span>
            Dialog content
            <span slot="footer">Dialog footer</span>
          </ui-dialog>
          <pre>isDialogOpen: {{ isDialogOpen }}</pre>
        </div>
      `,
      methods: {
        onInput({ target }) {
          this.inputValue = target.value;
        }
      },
      data() {
        return {
          inputValue: "Hello, Vue!",
          isDialogOpen: false
        };
      }
    });

    const vueApp = new Vue({
      el: "#vueApp"
    });
  </script>
  <script type="module">
    import { createElement, render, Component, h } from "https://unpkg.com/preact@latest?module";
    import { useState } from "https://unpkg.com/preact@latest/hooks/dist/hooks.module.js?module";
    import htm from "https://unpkg.com/htm?module";
    const html = htm.bind(h);
    
    const App = () => {
      const [inputValue, setInputValue] = useState("Hello, Preact!");
      const [isDialogOpen, toggleDialog] = useState(false);

      return html`
        <ui-input
          label="My Preact Input"
          value=${inputValue}
          onInput=${({ target }) => setInputValue(target.value)}
        />
        ${inputValue && html`
            <pre>Message: ${inputValue}</pre>
          `
        }
        <button onclick=${() => toggleDialog(true)}>
          Open dialog
        </button>
        ${isDialogOpen && html`
            <ui-dialog onclose=${() => toggleDialog(false)}>
              <span slot="header">Dialog header</span>
              Dialog content
              <span slot="footer">Dialog footer</span>
            </ui-dialog>
          `
        }
        <pre>isDialogOpen: ${JSON.stringify(isDialogOpen)}</pre>
      `;
    }

    const domContainer = document.querySelector("#reactApp");
    render(html`<${App} />`, domContainer);
  </script>
  <script type="module">
    import { defineComponent, mounted, updated, html, reactive, readonly } from "./index.esm.js";
    import { defineUiInput, defineUiDialog } from "./ui-components.js";
    defineUiInput();
    defineUiDialog();

    defineComponent({
      name: "my-display",
      setup: ({ props }) => () => html`
        <pre>message: ${props.message}</pre>
      `,
      propDefs: ["message"]
    });

    defineComponent({
      name: "my-component",
      
      setup: ({ ctx }) => {
        const state = reactive({
          text: "hello",
          isDialogOpen: false
        });
        const onInput = ({ target }) => {
          const { value } = target;
          state.text = value;
        };

        mounted(() => {
          console.log("mounted...");
        });

        updated(() => {
          console.log("updated: ", state);
        });

        return () => html`
          <pre>Rusable UI custom elements</pre>
          <p>
            <ui-input
              label="Welcome message"
              value=${state.text}
              oninput=${onInput}
              onkeyup=${console.log}
            />
          </p>
          ${
            state.text
              ? html`
                <my-display message=${state.text}></my-display>
              `
              : ""
          }
          <button onclick=${() => (state.isDialogOpen = true)}>
            Open dialog
          </button>
          ${
            state.isDialogOpen ? html`
              <ui-dialog onclose=${() => (state.isDialogOpen = false)}>
                <span slot="header">Dialog header</span>
                Dialog content
                <span slot="footer">Dialog footer</span>
              </ui-dialog>
            ` : ""
          }
          <pre>isDialogOpen: ${state.isDialogOpen}</pre>
        `
      }
    })
  </script>
</body>
</html>
